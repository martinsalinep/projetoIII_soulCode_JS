        <h1 id="tituloPrincipal">Calculadoras</h1>
        <section id="principal">

            <div class="calculadora simples" id="calcSimples" style="pointer-events: none;">

                <input id="subDisplaySimples" class="subDisplay" type="text" name="subDisplay" readonly>
                <input id="displaySimples" class="calcDisplay" type="text" name="display" readonly value="Desabilitada">

                <input class="botao clear" type="button" value="Clear" onclick="limpaDisplaySimples()">
                <input id="multiplacao" class="botao multiplica" type="button" value="*" onclick="operacaoSimples(this)">

                <input id="num7" class="botao" type="button" value="7" onclick="mostraDisplaySimples(num, 7)">
                <input id="num8" class="botao" type="button" value="8" onclick="mostraDisplaySimples(num, 8)">
                <input id="num9" class="botao" type="button" value="9" onclick="mostraDisplaySimples(num, 9)">
                <input id="divisao" class="botao divide" type="button" value="/" onclick="operacaoSimples(this)">

                <input id="num4" class="botao" type="button" value="4" onclick="mostraDisplaySimples(num, 4)">
                <input id="num5" class="botao" type="button" value="5" onclick="mostraDisplaySimples(num, 5)">
                <input id="num6" class="botao" type="button" value="6" onclick="mostraDisplaySimples(num, 6)">
                <input id="subtracao" class="botao subtrai" type="button" value="-" onclick="operacaoSimples(this)">

                <input id="num1" class="botao" type="button" value="1" onclick="mostraDisplaySimples(num, 1)">
                <input id="num2" class="botao" type="button" value="2" onclick="mostraDisplaySimples(num, 2)">
                <input id="num3" class="botao" type="button" value="3" onclick="mostraDisplaySimples(num, 3)">
                <input id="adicao" class="botao soma" type="button" value="+" onclick="operacaoSimples(this)">

                <input id="ponto" class="botao" type="button" value="." onclick="mostraDisplaySimples(operador,'.')">
                <input id="num0" class="botao" type="button" value="0" onclick="mostraDisplaySimples(num, 0)">
                <input id="percentual" class="botao porcentagem" type="button" value="%" onclick="operacaoSimples(this)">

                <input id="igual" class="botao result" type="button" value="=" onclick="igualSimples()">

            </div>

            <div class="calculadora cientifica" id="calcCientifica" style="pointer-events: none;">
                <input id="subDisplayCientifica" class="subDisplay" type="text" name="subDisplay" readonly>
                <input id="displayCientifica" class="calcDisplay" type="text" name="display" readonly value="Desabilitada">

                <input class="botao clear" type="button" value="Clear" onclick="limpaDisplayCientifica()">

                <input class="botao potenciaCubo" type="button" value="x¬≥" onclick="operacaoCientifica(this)">
                <input class="botao multiplica" type="button" value="*" onclick="operacaoCientifica(this)">

                <input class="botao raizQuadrada" type="button" value="‚àö" onclick="operacaoCientifica(this)">
                <input class="botao numeroPi" type="button" value="ùõë" onclick="mostraDisplayCientifica(num, (Math.PI))">
                <input class="botao divide" type="button" value="/" onclick="operacaoCientifica(this)">

                <input class="botao" type="button" value="7" onclick="mostraDisplayCientifica(num, 7)">
                <input class="botao" type="button" value="8" onclick="mostraDisplayCientifica(num, 8)">
                <input class="botao" type="button" value="9" onclick="mostraDisplayCientifica(num, 9)">
                <input class="botao subtrai" type="button" value="-" onclick="operacaoCientifica(this)">

                <input class="botao" type="button" value="4" onclick="mostraDisplayCientifica(num, 4)">
                <input class="botao" type="button" value="5" onclick="mostraDisplayCientifica(num, 5)">
                <input class="botao" type="button" value="6" onclick="mostraDisplayCientifica(num, 6)">

                <input class="botao" type="button" value="1" onclick="mostraDisplayCientifica(num, 1)">
                <input class="botao" type="button" value="2" onclick="mostraDisplayCientifica(num, 2)">
                <input class="botao" type="button" value="3" onclick="mostraDisplayCientifica(num, 3)">
                <input class="botao soma" type="button" value="+" onclick="operacaoCientifica(this)">
                <input class="botao" type="button" value="0" onclick="mostraDisplayCientifica(num, 0)">
                <input class="botao" type="button" value="." onclick="mostraDisplayCientifica(num, '.')">
                <input class="botao porcentagem" type="button" value="%" onclick="operacaoCientifica(this)">
                <input class="botao result" type="button" value="=" onclick="igualCientifica()">
