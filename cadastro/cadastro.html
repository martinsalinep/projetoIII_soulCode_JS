    <main>
      <div id="bloco_formulario">
        <section class="tudo">
          <div id="formulario" action="#" onsubmit='valida()'>
            <h1>Cadastre-se</h1>


            <section class="informacoes">
              <section id="form_name">
                <label for="nome">Nome completo</label> <br>
                <input id="name_input" class="respostas" type="text" name="nome" placeholder="Nome completo">
              </section>
            </section>

            <section id="data">
              <section class="informacoes">
                <section id="dia_nascimento">
                  <label for="dia_nascimento">Dia</label> <br>
                  <input id="input_dia" class="respostas" type="number" name="dia_nascimento" id="dia_nascimento"
                    placeholder="Dia de nascimento">
                </section>
              </section>

              <section class="informacoes">
                <section id="mes_nascimento">
                  <label for="mes_nascimento">Mês</label> <br>
                  <select class="respostas" name="mes_nascimento" id="mes_nascimento">
                    <option value="janeiro">Janeiro</option>
                    <option value="fevereiro">Fevereiro</option>
                    <option value="marco">Março</option>
                    <option value="abril">Abril</option>
                    <option value="maio">Maio</option>
                    <option value="junho">Junho</option>
                    <option value="julho">Julho</option>
                    <option value="agosto">Agosto</option>
                    <option value="setembro">Setembro</option>
                    <option value="outubro">Outubro</option>
                    <option value="novembro">Novembro</option>
                    <option value="dezembro">Dezembro</option>
                  </select>
                </section>
              </section>

              <section class="informacoes">
                <section id="ano_nascimento">
                  <label for="ano_nascimento">Ano</label> <br>
                  <input id="input_ano" class="respostas" type="number" name="ano_nascimento"
                    placeholder="Ano de nascimento" onblur="validaAno(this)">
                </section>
              </section>

              <section class="informacoes">
                <section id="genero">
                  <label for="genero">Gênero</label> <br>
                  <select id="genero_input" class="respostas" name="genero">
                    <option value="">Selecione</option>
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="indefinido">Não informado</option>
                  </select>
                </section>
              </section>

            </section>


            <section id="cpf_email">
              <section class="informacoes">
                <section id="cpf">
                  <label for="cpf">CPF</label> <br>
                  <input onblur="VerificaCPF()" id="cpf_input" class="respostas" type="text" name="cpf"
                    placeholder="Digite o seu CPF">
                </section>
              </section>

              <section class="informacoes">
                <section id="email">
                  <label for="email">E-mail</label> <br>
                  <input onblur="validacaoEmail()" id="input_email" class="respostas" type="text" name="email"
                    placeholder="Digite o seu email">
                </section>
              </section>
            </section>

            <button onclick="blocoExibicao()" class="button_form" id="button1" type="submit">Enviar</button>

          </div>
        </section>
      </div>

      <div id="bloco_confirmacao">
        <article id="article">
          <p id="confirmacaoDados"></p>
        </article>
      </div>
