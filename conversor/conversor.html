    <main>
        <h1 id="tituloPrincipal">Conversor de Moedas</h1>
        <section id="principal">

            <div id="conversor">
                <div id="boxMoedas">
                    <div class="boxConvert">
                        <select id="opcoes1" onchange="update()">
              <option value="dolarAmericano">Dólar Americano</option>
              <option value="dolarCanadense">Dólar Canadense</option>
              <option value="euro">Euro</option>
              <option value="libra">Libra Esterlina</option>
              <option value="pesoAr">Peso Argentino</option>
              <option value="realBr" selected="">Real Brasileiro</option>
            </select>
                        <input class="moedaInput" type="text" onkeyup="validador()" id="input" placeholder="Digite o valor">
                    </div>

                    <div class="boxConvert">
                        <select id="opcoes2" onchange="update2()">
              <option value="" disabled selected>Escolha uma moeda</option>
              <option value="dolarAmericano">Dólar Americano</option>
              <option value="dolarCanadense">Dólar Canadense</option>
              <option value="euro">Euro</option>
              <option value="libra">Libra Esterlina</option>
              <option value="pesoAr">Peso Argentino</option>
              <option value="realBr">Real Brasileiro</option>
            </select>
                        <input class="moedaInput" type="text" onkeyup="validador()" id="input2" readonly>
                    </div>
                </div>
                <div id="divBotoes">
                    <button type="button" class="botaoConvert" id="botao" onclick="calcular(update(), update2())">Converter</button>
                </div>
            </div>
